appId: com.francescrequesens.apicalls
productName: API Calls
directories:
  buildResources: build
electronLanguages:
  - en-US
compression: maximum
files:
  - '!**/.vscode/*'
  - '!**/.git/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,SECURITY.md,AUTHORS,CONTRIBUTORS}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml,package-lock.json}'
  - '!{aur,doc,test,scripts,.github}'
  - '!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}'
  - '!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}'
  - '!**/node_modules/*.d.ts'
  - '!**/node_modules/.bin'
  - '!**/node_modules/*/man'
  - '!build'
asarUnpack:
  - resources/**
win:
  executableName: api-calls
  target:
    - nsis
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  target:
    - dmg
    - zip
  artifactName: ${name}-${version}-${arch}.${ext}
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
  icon: ./build/icon.icns
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  icon: ./build/icon.icns
linux:
  icon: ./build/icons/
  target:
    - AppImage
    - deb
  extraFiles:
    - LICENSE
  maintainer: francescrequesens.com
  category: Utility
rpm:
  depends:
    - '/usr/lib64/libuuid.so.1'
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: elpeix
  repo: apicalls
  releaseType: release
  vPrefixedTagName: true
