name: 'Bug Report'
description: 'Report a bug'
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: 'A clear and concise description of the bug.'
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 'Steps to Reproduce'
      description: 'Steps to reproduce the behavior.'
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 'Expected Behavior'
      description: 'What you expected to happen.'
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 'Actual Behavior'
      description: 'What actually happened.'
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 'Logs & Screenshots'
      description: 'If applicable, add screenshots or logs.'
  - type: input
    id: environment
    attributes:
      label: 'Environment'
      description: 'OS, browser, or other relevant environment details.'
